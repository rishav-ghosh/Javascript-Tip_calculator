<!DOCTYPE html>
<html>
    <head>
        <title>Tip calculator</title>

        <link rel = "stylesheet" type = "text/css" href = "normalize.css">
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>

    <body>
        <div id = "container">
            <h1>Tip Calculator</h1>
            <div id = "calculator">
                <label for = "billAmount">How much was your bill?</label>
                <input type = "text" id = "billAmount" placeholder="Rs/-">
            
                <label>How was your service?</label>
                <select id = "serviceQuality">
                    <option disabled selected value = "0">-- Choose an option --</option>

                    <option value = "0.3">30% - Outstanding</option>
                    <option value = "0.2">20% - Good</option>
                    <option value = "0.15">15% - It was okay</option> 
                    <option value = "0.1">10% - Bad</option>
                    <option value = "0.05">5% - Terrible</option>
                </select>

                <label for = "totalPeople">How many people are sharing the bill?</label>
                <input type = "text" id = "totalPeople">

                <button type = "button" id = "calculate">Calculate!</button>
            </div> <!--End calculator-->

            <div id = "totalTip">
                <sup>&#8377</sup><span id="tip">0.00</span>
                <small id = "each">each</small>
            </div> <!--End totalTip-->

        </div> <!--End container-->
        
        <script type = "text/javascript" src = "script.js"></script>
    </body>
</html>
